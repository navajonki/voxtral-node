name: Build Android APK
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      
      # THE FIX: Generate a clean, brand new app on the fly
      - run: flutter create my_app
      
      # Build that fresh app
      - run: |
          cd my_app
          flutter build apk --debug
      
      - uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: my_app/build/app/outputs/flutter-apk/app-debug.apk
